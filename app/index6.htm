<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>wtfang</title>

        <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css" />

        <script src="../lib/jquery-2.2.1.min.js">
        </script>

        <script src="../lib/angular.min.js">
        </script>

        <script src="../lib/angular-messages.min.js">
        </script>

        <script src="../lib/angular-resource.min.js">
        </script>
    </head>

    <body>

        <div class="container">

            <div ng-controller="mainController">

                <form name="myForm">

                    <input type="text" ng-model="field" name="myField" required minlength="5" />

                    <div ng-messages="myForm.myField.$error">

                        <div class="alert alert-danger" ng-message="required">You did not enter a field</div>
                        <div class="alert alert-danger" ng-message="minlength">The value entered is too short</div>

                    </div>

                </form>

            </div>

        </div>

        <script src="app6.js">
        </script>
    </body>
</html>
