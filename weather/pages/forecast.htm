<p>
    <a href="#/">Back to Search</a>
</p>
<h3>Prognoza dla: {{ city }}</h3>
<hr />
Ilość dni: <a href="#/forecast/2" ng-class="{ 'bg-info': days === '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-info': days === '5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-info': days === '7' }">7</a>
<hr />
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="com-md-12">
            <weather-report weather-day="w" date-format="dd.MM.yyyy" show-day-pl="showDayPL(dt)" round-temp="roundTemp(temp)" convert-to-date="convertToDate(dt)" convert-to-fahrenheit="convertToFahrenheit(degC)"></weather-report>
        </div>
    </div>
</div>
